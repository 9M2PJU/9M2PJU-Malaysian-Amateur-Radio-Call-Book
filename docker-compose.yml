name: malaysian-callbook

services:
  # ----------------------------------------------------------------------------
  # 1. FRONTEND: The React Application
  # ----------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Point to the local API Gateway (Kong)
        - VITE_SUPABASE_URL=http://localhost:8000
        # Default anon key for self-hosted supabase
        - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbGF5c2lhbi1jYWxsYm9vayIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjEzMTYxNjE2LCJleHAiOjE5Mjg3Mzc2MTZ9.2BfG0d6Qd9sda4a9sd_sd89s7d98s7
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - kong

  # ----------------------------------------------------------------------------
  # 2. SUPABASE CORE SERVICES
  # ----------------------------------------------------------------------------

  # API Gateway
  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
    volumes:
      - ./docker/config/kong.yml:/var/lib/kong/kong.yml

  # Dashboard
  studio:
    image: supabase/studio:20240101-8e0f592
    restart: unless-stopped
    ports:
      - "8001:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: password
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbGF5c2lhbi1jYWxsYm9vayIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjEzMTYxNjE2LCJleHAiOjE5Mjg3Mzc2MTZ9.2BfG0d6Qd9sda4a9sd_sd89s7d98s7
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbGF5c2lhbi1jYWxsYm9vayIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE2MTMxNjE2MTYsImV4cCI6MTkyODczNzYxNn0.2BfG0d6Qd9sda4a9sd_sd89s7d98s7

  # Database
  db:
    image: supabase/postgres:15.1.1.20
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./docker/data:/var/lib/postgresql/data

  # Auth (GoTrue)
  auth:
    image: supabase/gotrue:v2.132.3
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:password@db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_SMTP_HOST: mailpit
      GOTRUE_SMTP_PORT: 1025
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
    depends_on:
      - db

  # REST API (PostgREST)
  rest:
    image: postgrest/postgrest:v12.0.1
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:password@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
    depends_on:
      - db

  # Postgres Meta
  meta:
    image: supabase/postgres-meta:v0.80.0
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PASSWORD: password

  # Realtime
  realtime:
    image: supabase/realtime:v2.25.22
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: postgres
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      REPLICATION_MODE: RLS

  # Storage
  storage:
    image: supabase/storage-api:v0.40.4
    restart: unless-stopped
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbGF5c2lhbi1jYWxsYm9vayIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjEzMTYxNjE2LCJleHAiOjE5Mjg3Mzc2MTZ9.2BfG0d6Qd9sda4a9sd_sd89s7d98s7
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hbGF5c2lhbi1jYWxsYm9vayIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE2MTMxNjE2MTYsImV4cCI6MTkyODczNzYxNn0.2BfG0d6Qd9sda4a9sd_sd89s7d98s7
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://supabase_storage_admin:password@db:5432/postgres
    depends_on:
      - db

  # Mailpit (SMTP)
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
